<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Авторизация</title>
  <style>
    body {
      background-color: #ffffff;
      color: #000000;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      width: 100%;
      max-width: 360px;
      padding: 40px;
      box-sizing: border-box;
      text-align: center;
    }

    h2 {
      margin-bottom: 24px;
    }

    input[type="email"],
    input[type="password"] {
      width: 91%;
      padding: 12px;
      margin-bottom: 4px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
      margin-top: 5px;
    }

    .input-error {
      border-color: red;
    }

    .error-message {
      color: red;
      font-size: 13px;
      margin-bottom: 12px;
      text-align: left;
    }

    .global-error {
      color: red;
      margin-bottom: 16px;
      font-size: 14px;
    }

    .forgot {
      text-align: right;
      margin-bottom: 20px;
      font-size: 14px;
    }

    .forgot a {
      color: black;
      text-decoration: none;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #000;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 16px;
    }

    .register {
      margin-top: 24px;
      font-size: 14px;
    }

    .register a {
      color: black;
      text-decoration: underline;
    }

    .logo {
      margin-bottom: 24px;
      font-weight: bold;
      font-size: 24px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Введите новый пароль</h2>
    
    <form id="reset-password-form" method="post" action="/api/reset-password" novalidate>
      <input type="hidden" name="email" id="email">
      <input type="hidden" name="code" id="code">


      <input type="password" name="new_password" id="new_password" placeholder="Новый пароль">
      <div id="password-error" class="error-message" style="display: none;"></div>


      <input type="password" id="confirm_password" placeholder="Подтверждение пароля">
      <div id="confirm-error" class="error-message" style="display: none;"></div>

      <button type="submit">Сохранить пароль</button>
    </form>
  </div>

 <script>
    const form = document.getElementById("reset-password-form");
    const emailInput = document.getElementById("email");
    const codeInput = document.getElementById("code");
    const passwordInput = document.getElementById("new_password");
    const confirmInput = document.getElementById("confirm_password");

    const passwordError = document.getElementById("password-error");
    const confirmError = document.getElementById("confirm-error");

    // Подставляем email и code из URL
    const params = new URLSearchParams(window.location.search);
    emailInput.value = params.get("email");
    codeInput.value = params.get("code");

    function clearErrors() {
      [passwordInput, confirmInput].forEach(input => input.classList.remove("input-error"));
      [passwordError, confirmError].forEach(div => {
        div.textContent = "";
        div.style.display = "none";
      });
    }

    function showFieldError(input, message, errorDiv) {
      input.classList.add("input-error");
      errorDiv.textContent = message;
      errorDiv.style.display = "block";
    }

    form.addEventListener("submit", async (event) => {
      event.preventDefault();
      clearErrors();

      const password = passwordInput.value.trim();
      const confirm = confirmInput.value.trim();
      let hasError = false;

      if (password.length < 6) {
        showFieldError(passwordInput, "Пароль должен быть не менее 6 символов.", passwordError);
        hasError = true;
      }

      if (password !== confirm) {
        showFieldError(confirmInput, "Пароли не совпадают.", confirmError);
        hasError = true;
      }

      if (hasError) return;

      try {
        const formData = new FormData(form);
        const response = await fetch(form.action, {
          method: "POST",
          body: formData
        });

        const result = await response.json();

        if (response.ok && result.status === "ok") {
          alert("Пароль успешно обновлён.");
          window.location.href = "/login"; // или куда нужно
        } else {
          showFieldError(passwordInput, result.message || "Ошибка. Попробуйте позже.", passwordError);
        }
      } catch (err) {
        console.error("Ошибка при отправке формы:", err);
        showFieldError(passwordInput, "Ошибка соединения с сервером.", passwordError);
      }
    });
  </script>
</body>
</html>
