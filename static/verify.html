<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Авторизация</title>
  <style>
    body {
      background-color: #ffffff;
      color: #000000;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      width: 100%;
      max-width: 360px;
      padding: 40px;
      box-sizing: border-box;
      text-align: center;
    }

    h2 {
      margin-bottom: 24px;
    }

    input[type="text"] {
      width: 91%;
      padding: 12px;
      margin-bottom: 4px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    .input-error {
      border-color: red;
    }

    .error-message {
      color: red;
      font-size: 13px;
      margin-bottom: 12px;
      text-align: left;
    }

    .global-error {
      color: red;
      margin-bottom: 16px;
      font-size: 14px;
    }

    .forgot {
      text-align: right;
      margin-bottom: 20px;
      font-size: 14px;
    }

    .forgot a {
      color: black;
      text-decoration: none;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #000;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 15px;
    }

    .register {
      margin-top: 24px;
      font-size: 14px;
    }

    .register a {
      color: black;
      text-decoration: underline;
    }

    .logo {
      margin-bottom: 24px;
      font-weight: bold;
      font-size: 24px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h3>Введите код из письма</h3>
    
    <form method="post" action="/api/verify-code">
        <input type="hidden" name="email" id="email">
        <input type="text" name="code" placeholder="Код из письма" id="code" required>

        <div id="global-error" class="global-error" style="display: none;"></div>

        <button type="submit">Подтвердить</button>
    </form>
  </div>

<script>
  const form = document.querySelector("form");
  const errorDiv = document.getElementById("global-error");

  const emailInput = document.getElementById("email");
  const codeInput = document.getElementById("code");
  
  form.addEventListener("submit", async (event) => {
    event.preventDefault(); // Предотвращаем стандартную отправку формы

    errorDiv.style.display = "none"; // Сброс ошибки

    const params = new URLSearchParams(window.location.search);
    document.getElementById("email").value = params.get("email");

    const formData = new FormData(form);

    const email = emailInput.value.trim();
    const code = codeInput.value.trim();

    try {
      const response = await fetch(form.action, {
        method: "POST",
        body: formData
      });

      const result = await response.json();

      if (response.ok && result.status === "ok") {
        // Перенаправление на нужную страницу, если всё в порядке
        window.location.href = "/reset-password?email=" + email + "&code=" + code; // или другая страница
      } else {
        // Обработка разных статусов ошибки
        switch (result.status) {
          case "invalid_code":
            showError("Неверный код. Попробуйте снова.");
            break;
          case "expired":
            showError("Код истёк. Запросите новый.");
            break;
          default:
            showError("Неизвестная ошибка. Попробуйте позже.");
            break;
        }
      }
    } catch (err) {
      console.error("Ошибка при отправке формы:", err);
      showError("Ошибка соединения с сервером.");
    }
  });

  function showError(message) {
    errorDiv.textContent = message;
    errorDiv.style.display = "block";
  }
</script>


</body>
</html>
